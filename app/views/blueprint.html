<h2>
  Blueprint {{blueprintId}}
</h2>

<h3>General Details</h3>
<div class="demo-info">
    <div class="demo-label">ID</div>
    <div class="demo-value">{{blueprint.id}}</div>
</div>

<div class="demo-info">
    <div class="demo-label">Created At</div>
    <div class="demo-value">{{blueprint.created_at}}</div>
</div>

<div class="demo-info">
    <div class="demo-label">Updated At</div>
    <div class="demo-value">{{blueprint.updated_at}}</div>
</div>

<h3> Deploy Blueprint </h3>

<form class="form-horizontal" ng-submit="deployBlueprint()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Deployment Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="deploy.name"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Inputs</label>
        <div class="col-sm-10">
            <textarea ng-model="deploy.inputs" class="form-control" rows="10" style="font-family:monospace"></textarea>
        </div>
    </div>

    <div class="text-danger">{{deploy.error}}</div>
    <div class="text-success"><span ng-show="deploy.success"><a href="#/deployment/{{deploy.name}}">see it</a></span></div>
    <input class="btn btn-primary" value="Deploy" type="submit">

</form>

<h3> Raw Information</h3>

<div>
    <button class="btn" ng-click="showRaw=!showRaw">Show Raw Data</button>
    <pre ng-show="showRaw">{{blueprint|json}}</pre>
</div>
